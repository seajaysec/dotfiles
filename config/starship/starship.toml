"$schema" = 'https://starship.rs/config-schema.json'

format = """
$sudo\
$username\
[](fg:prev_bg bg:color_yellow)\
$directory\
[](fg:prev_bg bg:color_cyan)\
$git_branch\
$git_status\
$git_state\
[](fg:prev_bg bg:color_purple)\
$python\
$package\
[](fg:prev_bg bg:color_bg1)\
[](fg:prev_bg)\
$fill\
[](fg:color_bg1)\
$cmd_duration\
$status\
$line_break\
$character"""

palette = 'dracula_pro'

[palettes.dracula_pro]
color_fg0 = '231'    # Foreground #F8F8F2
color_bg1 = '17'     # Dark background
color_bg3 = '60'     # Slightly lighter background
color_purple = '147'  # Purple #9580FF
color_cyan = '159'   # Cyan #80FFEA
color_green = '157'  # Green #8AFF80
color_orange = '223' # Orange #FFCA80
color_pink = '218'   # Pink #FF80BF
color_red = '217'    # Red #FF9580
color_yellow = '229' # Yellow #FFFF80

[sudo]
disabled = false
symbol = ' '
style = 'bg:color_red fg:color_fg0'
format = '[ $symbol ]($style)[](fg:prev_bg bg:color_orange)'

[username]
show_always = true
style_user = "fg:color_fg0"
style_root = "fg:color_fg0"
format = '[  $user ]($style bg:color_orange)'

[directory]
style = "fg:color_fg0 bg:color_yellow"
format = "[ $path ]($style)[$read_only]($read_only_style)"
fish_style_pwd_dir_length = 1
truncate_to_repo = false

[git_branch]
symbol = ""
style = "bg:color_cyan"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_cyan)]($style)'

[git_status]
style = "bg:color_cyan"
format = '[[($all_status$ahead_behind )](fg:color_fg0 bg:color_cyan)]($style)'

[python]
symbol = ""
style = "bg:color_purple"
format = '[[ $symbol$pyenv_prefix( $version) ](fg:color_fg0 bg:color_purple)]($style)'

[package]
format = '[$symbol$version](fg:color_fg0 bg:color_purple)'

[cmd_duration]
style = "bg:color_bg1"
format = '[[  $duration ](fg:color_fg0 bg:color_bg1)]($style)'
min_time = 50
show_milliseconds = true

[status]
disabled = false
symbol = "\\(╯°□°）╯︵ ┻━┻ "
style = "bg:color_red fg:color_fg0"
format = "[](bg:prev_bg fg:color_red)[$status $symbol]($style)"

[fill]
symbol = '─'
style = 'fg:prev_fg'