format = """
$username\
$hostname\
$localip\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$time\
$cmd_duration\
$line_break\
$python\
$nodejs\
$rust\
$golang\
$docker_context\
$kubernetes\
$container\
$shell\
$character"""

# Increase timeout for better experience
scan_timeout = 30
command_timeout = 500

# Disable the blank line at the start of the prompt
add_newline = false

[username]
style_user = "blue bold"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "@[$hostname](bold green) "
disabled = false

[localip]
ssh_only = false
format = "[$localipv4](bold yellow) "
disabled = false

[directory]
truncation_length = 8
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = "ğŸ”’"
read_only_style = "red"

[character]
success_symbol = "[â¯](bold green)"
error_symbol = "[â¯](bold red)"
vicmd_symbol = "[â®](bold green)"

[git_branch]
format = "[$symbol$branch]($style) "
symbol = "ğŸŒ± "
style = "bold purple"

[git_commit]
commit_hash_length = 8
style = "bold green"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "ğŸ³"
