"$schema" = 'https://starship.rs/config-schema.json'

format = """
$sudo\
$username\
$hostname\
[](fg:prev_bg bg:color_yellow)\
$directory\
[](fg:prev_bg bg:color_aqua)\
$git_branch\
$git_status\
$git_state\
[](fg:prev_bg bg:color_blue)\
$python\
$package\
[](fg:prev_bg bg:color_bg1)\
[](fg:prev_bg)\
$fill\
[](fg:color_bg1)\
$cmd_duration\
$status\
$line_break\
$character"""

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0 = '230'
color_bg1 = '16'
color_bg3 = '59'
color_blue = '30'
color_aqua = '71'
color_green = '100'
color_orange = '166'
color_purple = '132'
color_red = '160'
color_yellow = '172'

[sudo]
disabled = false
symbol = ' '
style = 'bg:color_red fg:color_fg0'
format = '[ $symbol ]($style)[](fg:prev_bg bg:color_orange)'

[username]
show_always = true
style_user = "fg:color_fg0"
style_root = "fg:color_fg0"
format = '[  $user ]($style bg:color_orange)'

[directory]
style = "fg:color_fg0 bg:color_yellow"
format = "[ $path ]($style)[$read_only]($read_only_style)"
fish_style_pwd_dir_length = 1
truncate_to_repo = false

[git_branch]
symbol = ""
style = "bg:color_aqua"
format = '[[ $symbol $branch ](fg:color_fg0 bg:color_aqua)]($style)'

[git_status]
style = "bg:color_aqua"
format = '[[($all_status$ahead_behind )](fg:color_fg0 bg:color_aqua)]($style)'

[python]
symbol = " "
style = "bg:color_blue"
format = '[[ $symbol$virtualenv( $version) ](fg:color_fg0 bg:color_blue)]($style)'
detect_extensions = ["py", "pyc", "pyd", "pyo", "pyi", "ipynb"]
detect_files = ["requirements.txt", "pyproject.toml", "Pipfile", "tox.ini", "setup.py", "setup.cfg", ".python-version"]
python_binary = ["python", "python3", "python2"]
version_format = "v${raw}"
virtualenv_format = '($virtualenv)'

[package]
format = '[$symbol$version](fg:color_fg0 bg:color_blue)'

[cmd_duration]
style = "bg:color_bg1"
format = '[[  $duration ](fg:color_fg0 bg:color_bg1)]($style)'
min_time = 50
show_milliseconds = true

[status]
disabled = false
symbol = "\\(╯°□°）╯︵ ┻━┻ "
style = "bg:color_red fg:color_fg0"
format = "[](bg:prev_bg fg:color_red)[$status $symbol]($style)"

[fill]
symbol = '─'
style = 'fg:prev_fg'

[hostname]
ssh_only = false
format = '[ @$hostname ](fg:color_fg0 bg:color_orange)[$ssh_symbol](fg:color_fg0 bg:color_orange)[ $localip ](fg:color_fg0 bg:color_orange)[ $vpn ](fg:color_fg0 bg:color_orange)'
trim_at = "-"
disabled = false

[custom.localip]
when = true
command = "ip -o route get to 8.8.8.8 | sed -n 's/.*src \\([0-9.]\\+\\).*/\\1/p'"
format = "[ $output](fg:color_fg0 bg:color_orange)"

[custom.vpn]
when = "ip link show tun0 2>/dev/null || ip link show wg0 2>/dev/null"
command = "ip -o addr show dev tun0 2>/dev/null | sed -n 's/.*inet \\([0-9.]\\+\\).*/\\1/p' || ip -o addr show dev wg0 2>/dev/null | sed -n 's/.*inet \\([0-9.]\\+\\).*/\\1/p'"
format = "[ VPN:$output](fg:color_fg0 bg:color_orange)"