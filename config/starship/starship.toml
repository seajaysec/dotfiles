format = """
[](bold blue)\
$username\
$hostname\
$localip\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$time\
$cmd_duration\
$line_break\
[](bold blue)\
$kubernetes\
$docker_context\
$container\
$python\
$nodejs\
$rust\
$golang\
$aws\
$gcloud\
$line_break\
$character"""

# Increase timeout for better experience
scan_timeout = 30
command_timeout = 500

# Disable the blank line at the start of the prompt
add_newline = true

[username]
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "@[$hostname](bold green) "
disabled = false

[localip]
ssh_only = false
format = "Û∞©ü [$localipv4](bold yellow) "
disabled = false

[directory]
truncation_length = 8
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = "Û∞åæ"
read_only_style = "red"

[character]
success_symbol = "‚ùØ"
error_symbol = "[‚ùØ](red)"
vicmd_symbol = "[‚ùÆ](green)"

[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "
style = "bold purple"

[git_commit]
commit_hash_length = 8
style = "bold green"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "Û∞ûá "
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï${ahead_count}‚á£${behind_count}"
untracked = "?"
stashed = "Û∞Üì "
modified = "!"
staged = '[++\($count\)](green)'
renamed = "Û∞ëï "
deleted = "‚úò"

[git_metrics]
added_style = "bold green"
deleted_style = "bold red"
disabled = false

[time]
disabled = false
format = '[$time](bold yellow) '
time_format = "%H:%M:%S"
use_12hr = false

[cmd_duration]
min_time = 1
format = "took [$duration](bold yellow) "
show_milliseconds = false

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = " "
style = "bold green"
pyenv_version_name = true
pyenv_prefix = "pyenv "

[nodejs]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold green"

[rust]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold red"

[golang]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold cyan"

[docker_context]
format = "[$symbol$context]($style) "
symbol = " "
style = "blue bold"
only_with_files = true

[kubernetes]
format = '[$symbol$context( \($namespace\))]($style) '
symbol = "Û±Éæ "
style = "bold cyan"
disabled = false

[container]
format = '[$symbol \[$name\]]($style) '
symbol = ""
style = "red bold"

[shell]
fish_indicator = "üêü"
powershell_indicator = "_"
unknown_indicator = "mystery shell"
style = "cyan bold"
disabled = false

[status]
style = "red"
symbol = "üí•"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[aws]
format = '[$symbol($profile )(\($region\) )]($style)'
style = "bold yellow"
symbol = " "

[gcloud]
format = '[$symbol$account(@$domain)(\($region\))]($style) '
style = "bold blue"
symbol = " "