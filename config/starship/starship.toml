deleted = "ğŸ—‘"

[git_metrics]
added_style = "bold green"
deleted_style = "bold red"
disabled = false

[time]
disabled = false
format = '[\[ $time \]](bold yellow) '
time_format = "%T"
use_12hr = false

[cmd_duration]
min_time = 1
format = "took [$duration](bold yellow) "
show_milliseconds = false

[python]
