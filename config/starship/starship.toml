format = """
[╭─](bold blue)\
$username\
$hostname\
$localip\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$time\
$cmd_duration\
$status\
$line_break\
[├─](bold blue)\
$kubernetes\
$docker_context\
$container\
$python\
$nodejs\
$rust\
$golang\
$aws\
$gcloud\
$shell\
$line_break\
[╰─](bold blue)$character"""

# Increase timeout for better experience
scan_timeout = 30
command_timeout = 500

# Disable the blank line at the start of the prompt
add_newline = true

[username]
style_user = "bold blue"
style_root = "bold red"
format = "[$symbol$user]($style)"
symbol = "󰀄 "
show_always = true

[hostname]
ssh_only = false
format = "[@$hostname](bold green) "
symbol = "󰟀 "

[localip]
ssh_only = false
format = "[󰩟 $localipv4](bold yellow) "

[directory]
truncation_length = 8
truncate_to_repo = true
format = "[  $path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = " "

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold green)"

[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "
style = "bold purple"

[git_commit]
commit_hash_length = 8
style = "bold green"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = " "
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕${ahead_count}⇣${behind_count}"
untracked = " "
stashed = " "
modified = " "
staged = '[++\($count\)](green)'
renamed = " "
deleted = " "

[git_metrics]
added_style = "bold green"
deleted_style = "bold red"
format = '([+$added]($added_style) [-$deleted]($deleted_style) )'
disabled = false

[time]
disabled = false
format = '[ $time](bold yellow) '
time_format = "%H:%M:%S"

[cmd_duration]
min_time = 1
format = "[ $duration](bold yellow) "
show_milliseconds = false

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = " "
style = "bold green"
pyenv_prefix = "  "

[nodejs]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold green"

[rust]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold red"

[golang]
format = "[$symbol($version )]($style)"
symbol = " "
style = "bold cyan"

[docker_context]
format = "[$symbol$context]($style) "
symbol = " "
style = "blue bold"

[kubernetes]
format = '[$symbol$context( \($namespace\))]($style) '
symbol = "󱃾 "
style = "bold cyan"

[container]
format = '[$symbol \[$name\]]($style) '
symbol = " "
style = "red bold"

[shell]
fish_indicator = " "
bash_indicator = " "
zsh_indicator = " "
powershell_indicator = " "
unknown_indicator = " "
style = "cyan bold"
format = "[$indicator]($style)"
disabled = false

[status]
style = "bold red"
symbol = "󰅗 "
format = '[\[$symbol$status\]]($style) '
map_symbol = true
disabled = false

[aws]
format = '[$symbol($profile )(\($region\) )]($style)'
style = "bold yellow"
symbol = " "

[gcloud]
format = '[$symbol$account(@$domain)(\($region\))]($style) '
style = "bold blue"
symbol = " "