format = """
[╭─](bold blue)\
$os\
$username\
$hostname\
$localip\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$time\
$cmd_duration\
$status\
$line_break\
[├─](bold blue)\
$kubernetes\
$docker_context\
$container\
$python\
$nodejs\
$rust\
$golang\
$java\
$kotlin\
$scala\
$c\
$lua\
$aws\
$gcloud\
$shell\
$line_break\
[╰─](bold blue)$character"""

scan_timeout = 30
command_timeout = 500
add_newline = true

[username]
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style)"
show_always = true

[hostname]
ssh_only = false
format = "[@$hostname](bold green) "
ssh_symbol = " "

[directory]
truncation_length = 8
truncate_to_repo = true
format = "[  $path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = " 󰌾"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold green)"

[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "
style = "bold purple"

[git_commit]
commit_hash_length = 8
style = "bold green"
tag_symbol = "  "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = " "
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕${ahead_count}⇣${behind_count}"
untracked = " "
stashed = " "
modified = " "
staged = '[++\($count\)](green)'
renamed = " "
deleted = " "

# All the language and tool symbols you requested
[aws]
symbol = "  "
format = '[$symbol($profile )(\($region\) )]($style)'
style = "bold yellow"

