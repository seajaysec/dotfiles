format = """
$username\
$hostname\
$localip\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$time\
$cmd_duration\
$line_break\
$python\
$nodejs\
$rust\
$golang\
$docker_context\
$kubernetes\
$container\
$shell\
$character"""

# Increase timeout for better experience
scan_timeout = 30
command_timeout = 500

# Disable the blank line at the start of the prompt
add_newline = false

[username]
style_user = "blue bold"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "@[$hostname](bold green) "
disabled = false

[localip]
ssh_only = false
format = "[$localipv4](bold yellow) "
disabled = false

[directory]
truncation_length = 8
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = "🔒"
read_only_style = "red"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold green)"

[git_branch]
format = "[$symbol$branch]($style) "
symbol = "🌱 "
style = "bold purple"

[git_commit]
commit_hash_length = 8
style = "bold green"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "🏳"
ahead = "🏎💨${count}"
behind = "😰${count}"
diverged = "😵${ahead_count}${behind_count}"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[git_metrics]
added_style = "bold green"
deleted_style = "bold red"
disabled = false

[time]
disabled = false
format = '[\[ $time \]](bold yellow) '
time_format = "%T"
use_12hr = false

[cmd_duration]
min_time = 1
format = "took [$duration](bold yellow) "
show_milliseconds = false

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = "🐍 "
style = "bold green"
pyenv_version_name = true
pyenv_prefix = "pyenv "

[nodejs]
format = "[$symbol($version )]($style)"
symbol = "⬢ "
style = "bold green"

[rust]
format = "[$symbol($version )]($style)"
symbol = "🦀 "
style = "bold red"

[golang]
format = "[$symbol($version )]($style)"
symbol = "🐹 "
style = "bold cyan"

[docker_context]
format = "[$symbol$context]($style) "
symbol = "🐋 "
style = "blue bold"
only_with_files = true

[kubernetes]
format = '[$symbol$context( \($namespace\))]($style) '
symbol = "⛵ "
style = "bold cyan"
disabled = false

[container]
format = '[$symbol \[$name\]]($style) '
symbol = "⬢"
style = "red bold"

[shell]
fish_indicator = "🐟"
powershell_indicator = "_"
unknown_indicator = "mystery shell"
style = "cyan bold"
disabled = false

[status]
style = "red"
symbol = "💥"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[aws]
format = '[$symbol($profile )(\($region\) )]($style)'
style = "bold yellow"
symbol = "🅰 "

[gcloud]
format = '[$symbol$account(@$domain)(\($region\))]($style) '
style = "bold blue"
symbol = "🇬 "